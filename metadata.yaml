name: neutron-aci-opflex
subordinate: true
summary: Aci opflex
maintainer: Noiro networks
description: |
  This charm provides the OpenStack Neutron Open vSwitch agent, managing
  L2 connectivity on nova-compute services.
tags:
  - openstack
series:
  - xenial
  - bionic
  - trusty
  - precise
  - yakkety
  - focal
  - jammy
extra-bindings:
  data:
provides:
  aci-opflex:
    interface: aci-opflex
    scope: container
  neutron-plugin:
    interface: neutron-plugin
    scope: container
  neutron-control:
    interface: service-control
requires:
  amqp:
    interface: rabbitmq  
  neutron-plugin-api:
    interface: neutron-plugin-api
  zeromq-configuration:
    interface: zeromq-configuration
    scope: container
  quantum-network-service:
    interface: quantum
